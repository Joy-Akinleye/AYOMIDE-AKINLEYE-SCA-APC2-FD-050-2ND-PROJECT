<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efe944b63a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/contact.css">
    <title>CONTACT ME</title>
</head>

<body>
    <div class="back">
        <a href="/index.html"><i class="fa-solid fa-arrow-left">BACK</i></a>
    </div>

    <div class="container">
        <form action="submit" id="contactform">
            <img src="/images/profile icon.png" alt="" style="width: 100px; height: 100px;">
            <h3>SEND ME A MESSAGE</h3>

            <label for="name">
                <strong>NAME: </strong>
                <input type="text" id="name" placeholder="Enter your name: ">
            </label>

            <label for="email">
                <strong> EMAIL: </strong>
                <input type="email" name="" id="email" placeholder="Enter your email: ">
            </label>

           <textarea name="" id="message" cols="33" rows="10" placeholder="Please enter your message: "></textarea>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

</body>

</html>
